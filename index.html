<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="f-container">
      <div class="section result">
        <div>
          <span class="secondary-text center-text"> Your Result </span>
        </div>
        <div class="round">
          <span class="large">76</span>
          <span class="secondary-text">of 100 </span>
        </div>
        <div style="text-align: center; color: white" class="great">Great</div>
        <div class="">
          <div class="secondary-text center-text">
            You Scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="section summary">
        <div>
          <span class="title">Sumary</span>
        </div>
        <div class="box">
          <div class="reaction">
            <div class="t1">
              <i class="fa-solid fa-bolt" style="color: rgb(243, 62, 62)"></i>
              Reaction
            </div>
            <div style="color: black">80 <span class="num">/ 100</span></div>
          </div>
          <div class="Memory">
            <div>
              <i class="fa-solid fa-brain" style="color: rgb(207, 207, 32)"></i>
              Memory
            </div>
            <div style="color: black">90 <span class="num">/ 100</span></div>
          </div>
          <div class="Verbal">
            <div class="t1">
              <i
                class="fa-regular fa-comment-dots"
                style="color: rgb(115, 175, 115)"
              ></i>
              Verbal
            </div>
            <div style="color: black">61 <span class="num">/ 100</span></div>
          </div>
          <div class="Visual">
            <div class="t1">
              <i class="fa-solid fa-eye" style="color: rgb(84, 38, 248)"></i>
              Visual
            </div>
            <div style="color: black">73 <span class="num">/ 100</span></div>
          </div>
        </div>
        <div class="btn-div">
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
