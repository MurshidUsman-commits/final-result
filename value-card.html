<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Result-Summary-Component
        #654CF9
        #5635E2
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="f-container">   
        <div class="result">
            <P style="text-align: center; color: rgb(155, 152, 152);">Your Result</P>
            <div class="round-center">
                <p class="round"><span class="large">76</span>of 100</p>
            </div>
            <div>
                <p style="text-align: center; color: white; " class="great">Great</p>
                <p class="result-txt">You Scored higher than 65% of the people who have taken these tests.</p>

            </div>
        </div>
        <div class="summary">
            <p class="title">Sumary</p>
            <div class="box">
                <div class="reaction">
                    <div class="t1"><i class="fa-solid fa-bolt" style="color: rgb(243, 62, 62);"></i>  Reaction</div>
                    <div style="color: black;">80 <span class="num">/ 100</span></div>
                </div>
                <div class="Memory">
                    <div><i class="fa-solid fa-brain" style="color: rgb(207, 207, 32);"></i>  Memory</div>
                    <div style="color: black;">90 <span class="num">/ 100</span></div>
                </div>
                <div class="Verbal">
                    <div class="t1"><i class="fa-regular fa-comment-dots" style="color: rgb(115, 175, 115);"></i>  Verbal</div>
                    <div style="color: black;">61 <span class="num">/ 100</span></div>
                </div>
                <div class="Visual">
                    <div class="t1"><i class="fa-solid fa-eye" style="color: rgb(84, 38, 248);"></i>  Visual</div>
                    <div style="color: black;">73 <span class="num">/ 100</span></div>
                </div>
            </div>
            <div class="btn-div">
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
