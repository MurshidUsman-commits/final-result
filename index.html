<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="f-container">
      <div class="section result">
        <div>
          <span class="secondary-text2 center-text sec-1"> Your Result </span>
        </div>
        <div class="round">
          <span class="large">76</span>
          <span class="secondary-text sec-2 hun">of 100 </span>
        </div>
        <div class="sec-3">
          <div   class="great">Great</div>
          <div class="secondary-text2 center-text sec-4">
            You Scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="section summary">
        <div>
          <span class="title">Summary</span>
        </div>
        <div class="skill-box">
          <div class="reaction ">
            <div class=" txt-size">
             <img src="./assets/images/icon-reaction.svg" alt="">
             Reaction
            </div>
            <div style="color: black" class="txt-size">80 <span class="secondary-text txt-size">/ 100</span></div>
          </div>
          <div class="memory">
            <div class="txt-size">
              <img src="./assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div style="color: black" class="txt-size" >90 <span class="secondary-text txt-size">/ 100</span></div>
          </div>
          <div class="verbal">
            <div class="txt-size">
             <img src="./assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div style="color: black" class="txt-size">61 <span class="secondary-text txt-size">/ 100</span></div>
          </div>
          <div class="visual">
            <div class="txt-size">
              <img src="./assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <div style="color: black" class="txt-size">73 <span class="secondary-text txt-size">/ 100</span></div>
          </div>
        </div>
        <div class="btn-div">
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
